{% set name = "nbcelltests" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a61e9805ee9870e30967a0cba594b13dc342413dabc8b7bf3ced35dff834827b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - jupyter-packaging
    - nodejs
  run:
    - python >=3.6
    - jupyterlab >=1.0.0
    - nbval >=0.9.1
    - nbconvert
    - pytest >=4.4.0
    - pytest-cov
    - pytest-html >=1.20.0
    - flake8

test:
  imports:
    - nbcelltests

about:
  home: http://github.com/jpmorganchase/nbcelltests
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Cell-by-cell tests for Jupyter notebooks

  description: |
    Cell-by-cell tests for Jupyter notebooks
  dev_url: https://github.com/jpmorganchase/nbcelltests

extra:
  recipe-maintainers:
    - timkpaine
    - ceball
    - vidartf
