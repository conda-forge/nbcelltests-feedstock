{% set name = "nbcelltests" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b923738cbf80f9e91d43703f72772b1f6512823fe8b7de9339ffa233efdd387c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - hatchling >=1.3.1
    - hatch-jupyter-builder
    - jupyterlab >=4,<5
    - nodejs
    - yarn
  run:
    - python >=3.8
    - flake8
    - jupyter_server
    - jupyterlab >=3
    - nbconvert
    - nbformat >=4.0.0
    - nbval >=0.9.1
    - notebook
    - parameterized
    - pytest >=4.4.0
    - pytest-cov
    - pytest-html >=4

test:
  requires:
    - beautifulsoup4
    - pip
  imports:
    - nbcelltests
  commands:
    - pip check
    - python -m pytest --pyargs nbcelltests
    # See nbcelltests' Makefile for the original source of these
    # verify labextension was installed
    - jupyter labextension list 2>&1  | grep nbcelltests | grep enabled
    # verify serverextension was installed
    - jupyter serverextension enable nbcelltests
    - jupyter serverextension list 2>&1 | grep nbcelltests | grep OK

about:
  home: http://github.com/jpmorganchase/nbcelltests
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Cell-by-cell tests for Jupyter notebooks

  description: |
    Cell-by-cell tests for Jupyter notebooks
  dev_url: https://github.com/jpmorganchase/nbcelltests

extra:
  recipe-maintainers:
    - timkpaine
    - ceball
    - vidartf
